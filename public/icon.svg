<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="#0ea5e9"/>
  
  <!-- カレンダー本体 -->
  <rect x="128" y="140" width="256" height="220" rx="12" fill="white"/>
  
  <!-- カレンダーヘッダー -->
  <rect x="128" y="140" width="256" height="60" rx="12" fill="#0284c7"/>
  <rect x="128" y="188" width="256" height="12" fill="#0284c7"/>
  
  <!-- カレンダーのリング穴 -->
  <circle cx="180" cy="120" r="8" fill="white"/>
  <circle cx="230" cy="120" r="8" fill="white"/>
  <circle cx="280" cy="120" r="8" fill="white"/>
  <circle cx="330" cy="120" r="8" fill="white"/>
  
  <!-- カレンダーのリング -->
  <rect x="176" y="100" width="8" height="60" rx="4" fill="#64748b"/>
  <rect x="226" y="100" width="8" height="60" rx="4" fill="#64748b"/>
  <rect x="276" y="100" width="8" height="60" rx="4" fill="#64748b"/>
  <rect x="326" y="100" width="8" height="60" rx="4" fill="#64748b"/>
  
  <!-- グリッド線（縦） -->
  <line x1="192" y1="200" x2="192" y2="350" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="256" y1="200" x2="256" y2="350" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="320" y1="200" x2="320" y2="350" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- グリッド線（横） -->
  <line x1="138" y1="230" x2="374" y2="230" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="138" y1="275" x2="374" y2="275" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="138" y1="320" x2="374" y2="320" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- 日付のサンプル -->
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0ea5e9" text-anchor="middle">15</text>
  <text x="288" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444" text-anchor="middle">22</text>
  <text x="224" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981" text-anchor="middle">28</text>
  
  <!-- 共有を表す人のアイコン（家族） -->
  <g transform="translate(140, 380)">
    <!-- 人物1 -->
    <circle cx="0" cy="0" r="18" fill="#f59e0b"/>
    <circle cx="0" cy="-8" r="8" fill="#fbbf24"/>
    <rect x="-10" y="10" width="20" height="25" rx="10" fill="#f59e0b"/>
  </g>
  
  <g transform="translate(200, 385)">
    <!-- 人物2 -->
    <circle cx="0" cy="0" r="16" fill="#ef4444"/>
    <circle cx="0" cy="-6" r="7" fill="#f87171"/>
    <rect x="-8" y="8" width="16" height="20" rx="8" fill="#ef4444"/>
  </g>
  
  <g transform="translate(260, 380)">
    <!-- 人物3 -->
    <circle cx="0" cy="0" r="18" fill="#10b981"/>
    <circle cx="0" cy="-8" r="8" fill="#34d399"/>
    <rect x="-10" y="10" width="20" height="25" rx="10" fill="#10b981"/>
  </g>
  
  <g transform="translate(320, 385)">
    <!-- 人物4 -->
    <circle cx="0" cy="0" r="16" fill="#8b5cf6"/>
    <circle cx="0" cy="-6" r="7" fill="#a78bfa"/>
    <rect x="-8" y="8" width="16" height="20" rx="8" fill="#8b5cf6"/>
  </g>
  
  <!-- 共有を表す接続線 -->
  <path d="M158 395 Q180 385 200 395 Q220 385 242 395 Q260 385 278 395 Q300 385 320 395" 
        stroke="white" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="5,5"/>
</svg>